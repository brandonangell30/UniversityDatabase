{% extends 'base.html' %}  

{% block title %}Add Student{% endblock %}  

{% block content %}
    <h2>Add New Student</h2>
    
    {% if message %}
    <div class="alert {{ 'alert-success' if 'success' in message else 'alert-danger' }}">
        {{ message }}
    </div>
    {% endif %}
    
    <form action="{{ url_for('add_student') }}" method="POST">
        <div class="form-group">
            <label for="id">Student ID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="dept_name">Department:</label>
            <select id="dept_name" name="dept_name" required>
                <option value="">-- Select Department --</option>
                <option value="Biology">Biology</option>
                <option value="Comp. Sci.">Comp. Sci.</option>
                <option value="Elec. Eng.">Elec. Eng.</option>
                <option value="Finance">Finance</option>
                <option value="History">History</option>
                <option value="Music">Music</option>
                <option value="Physics">Physics</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="total_credits">Total Credits:</label>
            <input type="number" id="total_credits" name="total_credits" min="0" value="0" required>
        </div>
        
        <div class="form-group">
            <label for="transfer">Transfer Student:</label>
            <input type="checkbox" id="transfer" name="transfer">
        </div>
        
        <button type="submit">Add Student</button>
    </form>
{% endblock %}
